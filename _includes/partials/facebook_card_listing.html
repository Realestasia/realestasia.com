<meta property="og:title" content="{{ page.title }} - {{page.city}}, {{page.country}}" />
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:description" content="{{ page.excerpt }}" />
<meta property="og:type" content="article" />
<meta property="article:author" content="https://www.facebook.com/Realestasia" />

{% for image in page.images limit:1 %}<meta name="og:image" content="{{ site.basecdn }}v2/l/{{ page.listing_id }}/{{image.basename}}-620x465.jpg">
{% endfor %}
